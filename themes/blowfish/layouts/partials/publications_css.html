<style>
/* 核心变量定义 - 方便统一调整 */
:root {
    --primary-color: #2563eb;       /* 学术蓝 */
    --primary-hover: #1d4ed8;
    --bg-card: #ffffff;
    --border-color: #e5e7eb;
    --text-main: #111827;
    --text-muted: #6b7280;
    --tag-bg: #f3f4f6;
    --tag-text: #374151;
    --award-color: #d97706;         /* 奖项金 */
    --transition-speed: 0.2s;
}

/* 暗色模式适配 */
.dark {
    --bg-card: #1f2937;
    --border-color: #374151;
    --text-main: #f3f4f6;
    --text-muted: #9ca3af;
    --tag-bg: #374151;
    --tag-text: #d1d5db;
}

/* 工具栏区域 (统计 + 搜索 + 筛选) */
.pub-toolbar {
    margin-bottom: 2rem;
}

/* 统计卡片 - 修正网格布局 */
.stats-grid {
    display: grid;
    grid-template-columns: repeat(1, 1fr);
    gap: 1rem;
    background: var(--tag-bg);
    padding: 1.5rem;
    border-radius: 12px;
    margin-bottom: 2rem;
    text-align: center;
}

@media (min-width: 640px) {
    .stats-grid {
        grid-template-columns: repeat(2, 1fr);
    }
}

@media (min-width: 768px) {
    .stats-grid {
        grid-template-columns: repeat(4, 1fr);
    }
}

.stat-item h4 {
    font-size: 2rem;
    font-weight: 700;
    color: var(--primary-color);
    margin: 0;
    line-height: 1;
}

.stat-item p {
    font-size: 0.85rem;
    color: var(--text-muted);
    margin: 0.5rem 0 0 0;
    font-weight: 500;
}

/* 搜索框 */
.search-wrapper {
    position: relative;
    margin-bottom: 1.5rem;
}

.search-input {
    width: 100%;
    padding: 12px 20px 12px 45px;
    border: 1px solid var(--border-color);
    border-radius: 50px;
    background: var(--bg-card);
    color: var(--text-main);
    font-size: 1rem;
    transition: all var(--transition-speed);
}

.search-input:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
}

.search-icon {
    position: absolute;
    left: 18px;
    top: 50%;
    transform: translateY(-50%);
    color: var(--text-muted);
}

/* 筛选标签组 */
.filter-group {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin-bottom: 2rem;
    padding-bottom: 1rem;
    border-bottom: 1px solid var(--border-color);
}

.filter-btn {
    background: transparent;
    border: 1px solid var(--border-color);
    color: var(--text-muted);
    padding: 6px 16px;
    border-radius: 20px;
    font-size: 0.9rem;
    cursor: pointer;
    transition: all var(--transition-speed);
    font-weight: 500;
}

.filter-btn:hover {
    background: var(--tag-bg);
    color: var(--text-main);
}

.filter-btn.active {
    background: var(--primary-color);
    color: white;
    border-color: var(--primary-color);
}

/* 论文列表容器 */
.pub-list {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
}

/* 论文卡片设计 */
.pub-card {
    background: var(--bg-card);
    border: 1px solid var(--border-color);
    border-radius: 8px;
    padding: 1.5rem;
    transition: transform var(--transition-speed), box-shadow var(--transition-speed);
    position: relative;
    display: block;
}

.pub-card:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05);
    border-color: var(--primary-color);
}

.pub-header {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    gap: 1rem;
    margin-bottom: 0.5rem;
}

.pub-title {
    font-size: 1.15rem;
    font-weight: 700;
    color: var(--text-main);
    margin: 0;
    line-height: 1.4;
}

/* 奖项标记 */
.award-badge {
    display: inline-flex;
    align-items: center;
    gap: 4px;
    font-size: 0.8rem;
    color: var(--award-color);
    font-weight: 700;
    background: rgba(217, 119, 6, 0.1);
    padding: 2px 8px;
    border-radius: 4px;
    margin-top: 0.5rem;
    width: fit-content;
}

.pub-authors {
    color: var(--text-muted);
    font-size: 0.95rem;
    margin: 0.5rem 0;
    line-height: 1.5;
}

/* 作者名字高亮 */
.author-me {
    color: var(--text-main);
    font-weight: 700;
    text-decoration: underline;
    text-decoration-color: var(--primary-color);
    text-underline-offset: 3px;
}

.pub-venue {
    font-style: italic;
    color: var(--text-main);
    font-weight: 500;
    font-size: 0.95rem;
    margin-bottom: 0.5rem;
}

.pub-meta {
    display: flex;
    gap: 10px;
    align-items: center;
    flex-wrap: wrap;
    font-size: 0.85rem;
    color: var(--text-muted);
    margin-bottom: 1rem;
}

.meta-tag {
    background: var(--tag-bg);
    padding: 2px 8px;
    border-radius: 4px;
    font-size: 0.8rem;
    font-weight: 600;
}

/* 按钮组 */
.pub-actions {
    display: flex;
    gap: 12px;
    flex-wrap: wrap;
    margin-top: 1rem;
}

.btn-action {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    padding: 6px 12px;
    border-radius: 6px;
    font-size: 0.85rem;
    font-weight: 600;
    text-decoration: none;
    transition: all var(--transition-speed);
    border: 1px solid var(--border-color);
    color: var(--text-muted);
    background: transparent;
    cursor: pointer;
}

/* PDF/主按钮高亮 */
.btn-primary {
    color: var(--primary-color);
    border-color: var(--primary-color);
    background: rgba(37, 99, 235, 0.05);
}

.btn-action:hover {
    background: var(--tag-bg);
    color: var(--text-main);
}

.btn-primary:hover {
    background: var(--primary-color);
    color: white;
}

/* BibTeX 区域 */
.bibtex-container {
    margin-top: 1rem;
    background: var(--tag-bg);
    border-radius: 6px;
    padding: 1rem;
    font-family: 'Courier New', Courier, monospace;
    font-size: 0.8rem;
    overflow-x: auto;
    display: none;
    position: relative;
    border: 1px solid var(--border-color);
    color: var(--text-main);
}

.bibtex-container.show {
    display: block;
    animation: fadeIn 0.3s ease;
}

.code-content {
    white-space: pre;
    font-family: 'Courier New', Courier, monospace;
    cursor: pointer;
}

.copy-feedback {
    position: absolute;
    top: 5px;
    right: 5px;
    background: #10b981;
    color: white;
    font-size: 0.7rem;
    padding: 2px 6px;
    border-radius: 4px;
    display: none;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-5px); }
    to { opacity: 1; transform: translateY(0); }
}

/* 移动端优化 */
@media (max-width: 768px) {
    .pub-header {
        flex-direction: column;
        align-items: flex-start;
    }
    
    .meta-tag {
        align-self: flex-start;
    }
}
</style>
