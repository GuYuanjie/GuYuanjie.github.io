<style>
/* 核心变量定义 - 适配 Blowfish */
:root {
    --pub-primary: #2563eb;       /* 学术蓝 */
    --pub-bg-card: #ffffff;
    --pub-border: #e5e7eb;
    --pub-text-main: #111827;
    --pub-text-muted: #6b7280;
    --pub-tag-bg: #f3f4f6;
    --pub-award: #d97706;         /* 奖项金 */
    --pub-transition: 0.2s ease;
}

/* Blowfish 暗色模式适配 */
html.dark :root {
    --pub-primary: #60a5fa;       /* 暗色模式下蓝色调亮 */
    --pub-bg-card: #1f2937;       /* 接近 Tailwind gray-800 */
    --pub-border: #374151;        /* 接近 Tailwind gray-700 */
    --pub-text-main: #f3f4f6;
    --pub-text-muted: #9ca3af;
    --pub-tag-bg: #374151;
}

/* 容器重置 */
.pub-container {
    font-family: inherit;
    width: 100%;
}

/* 统计卡片 - 响应式网格 */
.stats-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr); /* 手机端一行两个 */
    gap: 1rem;
    background: var(--pub-tag-bg);
    padding: 1.5rem;
    border-radius: 12px;
    margin-bottom: 2rem;
    text-align: center;
    border: 1px solid var(--pub-border);
}

@media (min-width: 768px) {
    .stats-grid {
        grid-template-columns: repeat(4, 1fr); /* 电脑端一行四个 */
    }
}

.stat-item h4 {
    font-size: 1.8rem;
    font-weight: 800;
    color: var(--pub-primary);
    margin: 0;
    line-height: 1.2;
}

.stat-item p {
    font-size: 0.8rem;
    color: var(--pub-text-muted);
    margin: 0.3rem 0 0 0;
    font-weight: 600;
    text-transform: uppercase;
}

/* 搜索框 */
.search-wrapper {
    position: relative;
    margin-bottom: 1.5rem;
}

.search-input {
    width: 100%;
    padding: 12px 20px 12px 45px;
    border: 2px solid var(--pub-border);
    border-radius: 50px;
    background: var(--pub-bg-card);
    color: var(--pub-text-main);
    font-size: 1rem;
    transition: all var(--pub-transition);
}

.search-input:focus {
    outline: none;
    border-color: var(--pub-primary);
    box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
}

.search-icon {
    position: absolute;
    left: 18px;
    top: 50%;
    transform: translateY(-50%);
    color: var(--pub-text-muted);
    pointer-events: none;
}

/* 筛选标签组 */
.filter-group {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin-bottom: 2rem;
    padding-bottom: 1rem;
    border-bottom: 1px solid var(--pub-border);
}

.filter-btn {
    background: transparent;
    border: 1px solid var(--pub-border);
    color: var(--pub-text-muted);
    padding: 6px 16px;
    border-radius: 20px;
    font-size: 0.85rem;
    cursor: pointer;
    transition: all var(--pub-transition);
    font-weight: 600;
}

.filter-btn:hover {
    background: var(--pub-tag-bg);
    color: var(--pub-text-main);
}

.filter-btn.active {
    background: var(--pub-primary);
    color: #ffffff;
    border-color: var(--pub-primary);
}

/* 论文列表容器 */
.pub-list {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
}

/* 论文卡片 */
.pub-card {
    background: var(--pub-bg-card);
    border: 1px solid var(--pub-border);
    border-radius: 10px;
    padding: 1.5rem;
    transition: transform var(--pub-transition), box-shadow var(--pub-transition);
    position: relative;
    display: block; /* 默认显示 */
}

.pub-card:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 20px -5px rgba(0, 0, 0, 0.05);
    border-color: var(--pub-primary);
}

.pub-header {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    gap: 1rem;
    margin-bottom: 0.5rem;
}

.pub-title {
    font-size: 1.2rem;
    font-weight: 700;
    color: var(--pub-text-main);
    margin: 0;
    line-height: 1.4;
    flex: 1;
}

.meta-tag {
    background: var(--pub-tag-bg);
    color: var(--pub-text-muted);
    padding: 3px 10px;
    border-radius: 6px;
    font-size: 0.75rem;
    font-weight: 700;
    white-space: nowrap;
}

.award-badge {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    font-size: 0.8rem;
    color: var(--pub-award);
    font-weight: 700;
    background: rgba(217, 119, 6, 0.1);
    padding: 4px 10px;
    border-radius: 6px;
    margin: 0.5rem 0;
    width: fit-content;
}

.pub-authors {
    color: var(--pub-text-muted);
    font-size: 0.95rem;
    margin: 0.5rem 0;
    line-height: 1.6;
}

.author-me {
    color: var(--pub-text-main);
    font-weight: 700;
    border-bottom: 2px solid var(--pub-primary); /* 下划线更现代 */
}

.pub-venue {
    font-style: italic;
    color: var(--pub-text-main);
    font-weight: 500;
    font-size: 0.9rem;
    margin-bottom: 0.8rem;
}

.pub-meta {
    display: flex;
    gap: 15px;
    align-items: center;
    flex-wrap: wrap;
    font-size: 0.8rem;
    color: var(--pub-text-muted);
    margin-bottom: 1.2rem;
}

.pub-meta span, .pub-meta a {
    display: flex;
    align-items: center;
    gap: 5px;
}

/* 操作按钮 */
.pub-actions {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    margin-top: 1rem;
}

.btn-action {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    padding: 6px 14px;
    border-radius: 6px;
    font-size: 0.85rem;
    font-weight: 600;
    text-decoration: none !important;
    transition: all var(--pub-transition);
    border: 1px solid var(--pub-border);
    color: var(--pub-text-muted);
    background: transparent;
    cursor: pointer;
    line-height: 1.2;
}

.btn-primary {
    color: var(--pub-primary);
    border-color: var(--pub-primary);
    background: rgba(37, 99, 235, 0.05);
}

html.dark .btn-primary {
    background: rgba(96, 165, 250, 0.1);
}

.btn-action:hover {
    background: var(--pub-tag-bg);
    color: var(--pub-text-main);
    transform: translateY(-1px);
}

.btn-primary:hover {
    background: var(--pub-primary);
    color: #ffffff;
}

/* BibTeX 区域 */
.bibtex-container {
    margin-top: 1rem;
    background: var(--pub-tag-bg);
    border-radius: 8px;
    padding: 1rem;
    font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
    font-size: 0.75rem;
    overflow-x: auto;
    display: none;
    position: relative;
    border: 1px solid var(--pub-border);
    color: var(--pub-text-main);
}

.bibtex-container.show {
    display: block;
    animation: fadeIn 0.3s ease;
}

.code-content {
    white-space: pre-wrap;
    word-break: break-all;
    cursor: pointer;
}

.copy-feedback {
    position: absolute;
    top: 8px;
    right: 8px;
    background: #10b981;
    color: white;
    font-size: 0.7rem;
    padding: 3px 8px;
    border-radius: 4px;
    font-weight: bold;
    display: none;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-5px); }
    to { opacity: 1; transform: translateY(0); }
}

/* 移动端特定调整 */
@media (max-width: 640px) {
    .pub-header {
        flex-direction: column;
    }
    .meta-tag {
        align-self: flex-start;
    }
    .btn-action {
        flex: 1 0 auto; /* 按钮在移动端自适应宽度 */
        justify-content: center;
    }
}
</style>
